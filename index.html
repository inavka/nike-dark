<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main role="main" >
		<div class="product-card">
			<div class="logo">
				<a href="index.html"><img src="img/logo.png" alt="Nike Logo"></a>
			</div>
			<div class="product-image">
				<div class="product-picture">
					<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janoski Max">
				</div>
				<div class="bullets">
					<button class="bullets__item black"></button>
					<button class="bullets__item white"></button>
					<button class="bullets__item red"></button>
					<button class="bullets__item blue"></button>
				</div>
			</div>
				<div class="product-info">
					<div class="product-info__title">Nike SB Stefan<br>Janoski Max</div>
					<div class="product-info__subtitle">Unisex Skateboarding Shoe</div>
					<div class="product-info__stars">
						<img src="img/stars.png">
					</div>
					<div>
						<button class="product-info__button">Size<img src="img/Rectangle%202.png"></button>
						<button class="product-info__button">Qty<img src="img/Rectangle%202.png"></button>
					</div>
					<button class="product-info__button-add-to-cart">Add to cart</button>
				</div>
		</div>
	</main>
</body>
</html>
